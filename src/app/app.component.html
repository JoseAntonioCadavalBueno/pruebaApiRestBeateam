<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="container-fluid">
        <form>
          <!--filtro cliente-->
          <div class="row">
              <label for="cliente" class="form-label">
                  Cliente: 
              </label>
              <div class="input-group mb-3">
                <input 
                  id="cliente" 
                  type="text" 
                  class="form-control"
                  name="cliente"
                  aria-describedby="button-addon2"
                  [(ngModel)]="cliente"
                >
                <button 
                  class="btn buttonX" 
                  type="button" 
                  id="button-addon2"
                  (click)="clienteClear()"
                >
                  <b><i class="fa-duotone fa-x"></i></b>
                </button>
              </div>
          </div>
      
          <!--filtro Referencia-->
          <div class="row">
              <label for="referencia" class="form-label">
                  Referencia: 
              </label>
              <div class="input-group mb-3">
                  <input 
                      id="referencia" 
                      type="text" 
                      class="form-control"
                      name="referencia" 
                      aria-describedby="button-addon2"
                      [(ngModel)]="referencia"
                  >
                  <button 
                      class="btn buttonX" 
                      type="button" 
                      id="button-addon2"
                      (click)="referenciaClear()"
                  >
                    <b><i class="fa-duotone fa-x"></i></b>
                  </button>
              </div>
          </div>
      
          <!--filtro Usuario-->
          <div class="row">
              <label for="usuario" class="form-label">
                  Usuario: 
              </label>
              <div class="input-group mb-3">
                  <input 
                      id="usuario" 
                      type="text" 
                      class="form-control" 
                      name="usuario"
                      aria-describedby="button-addon2"
                      [(ngModel)]="usuario"
                  >
                  <button 
                      class="btn buttonX" 
                      type="button" 
                      id="button-addon2"
                      (click)="usuarioClear()"
                  >
                    <b><i class="fa-duotone fa-x"></i></b>
                  </button>
              </div>
          </div>
      
          <!--filtro fecha-->
          <div class="row">
            <label for="tipo" class="form-label">
              Fecha: 
            </label>
            <div class="input-group mb-3">
                <input 
                  id="fecha" 
                  type="text" 
                  class="form-control" 
                  name="fecha"
                  [(ngModel)]="fecha"
                  bsDaterangepicker
                  [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass:'theme-red'}"
                >
              <button 
                  class="btn buttonX" 
                  type="button" 
                  id="button-addon2"
                  (click)="fechaClear()"
              >
                <b><i class="fa-duotone fa-x"></i></b>
              </button>
            </div>
          </div>
      
          <!--filtro tipo-->
          <div class="row">
              <label for="tipo" class="form-label">
                  Tipo: 
              </label>
              <div class="input-group mb-3">
                  <select 
                    id="tipo" 
                    class="form-control"
                    name="tipo" 
                    aria-describedby="button-addon2"
                    [(ngModel)]="tipo"
                  >
                      <option>
                        Todos
                      </option>
                      <option
                          *ngFor="let row  of tipos"
                      >
                          {{row}}
                      </option>
                  </select>
                  <button 
                    class="btn buttonX" 
                    type="button" 
                    id="button-addon2"
                    (click)="tipoClear()"
                  >
                    <b><i class="fa-duotone fa-x"></i></b>
                  </button>
              </div>
          </div>
      
          <!--filtro estado-->
          <div class="row">
              <label class="form-label p-2">
                  Estado:
              </label>
              <div 
              *ngFor="let row of estados"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  [value]="row"
                  (change)="getEstadoValue($event, row)"
                /> {{row}}
              </div>
          </div>
          <!--BOTON FILTRO-->
          <div class="row buscar">
              <button 
                type="button" 
                class="btn buttonBuscar"
                (click)="filterPost()"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
                Buscar  
              </button>
          </div>
      </form>
      </div>
    </div>
    <div class="col-10">
      <div class="container-fluid">
        <div class="row p-2">
            <div class="col-2"><h3><b>PRODUCTO</b></h3></div>
            <div class="col-1"></div>
            <div class="col-1"><h3><b>Q</b></h3></div>
            <div class="col-1 text-center"><h3><b>ESTADO</b></h3></div>
            <div class="col-1 text-center"><h3><b>TIPO</b></h3></div>
            <div class="col-2"><h3><b>FECHA</b></h3></div>
            <div class="col"><h3><b>CLIENTE</b></h3></div>
            <!--FILAS DE CONTENIDO RECORRIDAS POR NGFOR-->
             <app-table
                class="hover"
                [myData]="row"
                *ngFor="let row of data | paginate: { itemsPerPage: 17, currentPage: page }"
              ></app-table>
        </div>
        <!--CONTADOR DE ELEMENTOS DE LA TABLA-->
      <div class="row">
        <div class="col-2">
          <h1>LÍNEAS: <b>{{data.length}}</b></h1>
        </div>
        <div class="col-7">
        </div>
        <!--PAGINACIÓN DE LA TABLA-->
      <div class="col-3">
        <pagination-controls 
          (pageChange)="page = $event" 
          previousLabel="" 
          nextLabel=""
        >
        </pagination-controls>
    </div>
  </div>
      </div>
    </div>
  </div>
</div>
